<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Webpack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
</head>

<body class="alert-success">
  <header class="text-center">
    <img src="./assets/Main.png" alt="arlequin logo" width="220" />
    <h1>Arlequín KinderHouse</h1>
  </header>

  <form class="text-center">
    <!-- inputs para e formulario -->

    <input id="nombre" class="mt-2" type="text" placeholder="Nombre" />
    <input class="mt-2" type="number" placeholder="Cantidad" />
    <select class="mt-2">
      <option selected>--sin talla--</option>
      <option value="1">3 meses</option>
      <option value="2">6 meses</option>
      <option value="3">1 año</option>
      <option value="4">18 meses</option>
    </select>
    <input class="mt-2" type="text" placeholder="precio" />
    <br />
    <a id="agregar" class="btn btn-info text-light text-center mt-2">Agregar</a>
  </form>

  <hr>

  <div class="container">
    <ul class="col ">
      <ul class="list-group list-group-horizontal container list-unstyled">

        <li class="w-25">Nombre</li>
        <li class="w-25">Cantidad</li>
        <li class="w-25">Talla</li>
        <li class="w-25">precio/€</li>
      </ul>

      <hr>
      <!-- Producto sin Talla -->
      <ul class="list-group list-group-horizontal container list-unstyled m-2">
        <li class="w-25">Cuna</li>
        <li class="w-25 ">
          <button id="derecease" class="btn btn-danger">-</button>
          4
          <button id="increase" class="btn btn-success">+</button>
        </li>
        <li class="w-25">Sin Talla</li>
        <li class="w-25">65€</li>
      </ul>

      <!-- Producto con Talla -->
      <ul class="list-group list-group-horizontal container list-unstyled m-2">
        <li class="w-25">Vestido</li>
        <li class="w-25">
          <button id="derecease" class="btn btn-danger">-</button>
          4
          <button id="increase" class="btn btn-success">+</button>
        </li>
        <li class="w-25">6 meses</li>
        <li class="w-25">35.40€</li>
      </ul>


    </ul>

  </div>


  </div>

  <hr />
  <footer class="text-center">
    &copy Arlequín-KinderHouse & Joni Fernández
  </footer>
</body>

</html>
